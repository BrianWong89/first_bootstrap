<html>
<body>

<p>Simple PHP calculator</p>

<form action="calc.php" method="POST">
	Number A: <input type="text" name="numA"><br>
	
	Number B: <input type="text" name="numB"><br>
	
	Operator: <select name="operator">

				<option value="-">-</option>

			</select><br>
		
	<input type="submit" value="Calculate">
</form>
